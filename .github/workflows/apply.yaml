name: Terraform Workflow

on:
    push:
        branches:
            - develop
    pull_request:
        branches:
            - main
        paths:
            - 'terraform/**'
            - '.github/workflows/**'
            - '!**/README.md'
        types:
            - closed
    workflow_dispatch:
        inputs:
            destroy:
                description: 'Destroy the infrastructure'
                type: boolean
                required: true
                default: false

jobs:
    terraform:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ./terraform
        
        env:
            AIRFLOW_SSH_KEY_PRIVATE: ${{ secrets.AIRFLOW_SSH_KEY_PRIVATE }}

        permissions:
            contents: 'read'
            id-token: 'write'
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - id: 'auth'
          name: 'Authenticate to Google Cloud'
          uses: 'google-github-actions/auth@v1'
          with:
            # Replace with values from setup.sh
            workload_identity_provider: 'projects/734911192367/locations/global/workloadIdentityPools/deb-pool/providers/github-actions'
            service_account: 'deb-sa@wizeline-deb.iam.gserviceaccount.com'
    
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2
          with: 
            terraform_version: '1.5.7'
            terraform_wrapper: true
    
        - name: Terraform Init
          run: terraform init
    
        - name: Terraform Format
          run: terraform fmt -check
    
        - name: Terraform Validate
          run: terraform validate
    
        - name: Terraform Plan
          id: plan
          run: |
            terraform plan \
            -var="airflow_ssh_key_private=${{ env.AIRFLOW_SSH_KEY_PRIVATE }}" \
            -no-color \
            -input=false
        
        - name: Display Terraform Plan Output
          if: steps.plan.outcome == 'failure'
          run: echo "Terraform plan failed. Please review the logs"
    
        - name: Terraform Apply
          if: github.ref == 'refs/heads/main' && github.event.pull_request.merged == 'true'
          run: |
            terraform apply \
            -var="airflow_ssh_key_private=${{ env.AIRFLOW_SSH_KEY_PRIVATE }}" \
            -input=false \
            -auto-approve 
    
        - name: Terraform Destroy (Manual Trigger)
          if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' && github.event.inputs.destroy == 'true'
          run: terraform destroy -auto-approve